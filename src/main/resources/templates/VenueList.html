<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infinite Impressions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="tabContainer">
    <div class="heading">
        <h1>List of Venues</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>S.No</th>
            <th>Venue Name</th>
            <th>Capacity</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venue : ${Venues}">
            <td th:text="${venue.venueName}"></td>
            <td th:text="${venue.capacity}"></td>
            <td th:text="${venue.address}"></td>
            <td th:text="${venue.phonenumber}"></td>
            <td th:text="${venue.cost}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
